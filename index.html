    <style>
        * {

        .card-front, .card-back {

        .card-front {

        .controls {

        button {

        .win-message {

        .win-content {

        .win-content p {

        @media (max-width: 600px) {

            }

                height: 100px;
            }

            }
        }
    </style>
</head>
<body>
    <header>
        <h1>è®°å¿†ç¿»ç‰Œæ¸¸æˆ</h1>
        <p>ç¿»å¼€å¡ç‰‡ï¼Œæ‰¾åˆ°æ‰€æœ‰åŒ¹é…çš„å›¾æ¡ˆå¯¹ï¼</p>
    </header>
    
    <div class="game-info">
        <div class="info-item">
            <div class="info-label">æ—¶é—´</div>
            <div class="info-value" id="timer">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">ç§»åŠ¨æ¬¡æ•°</div>
            <div class="info-value" id="moves">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">å‰©ä½™é…å¯¹</div>
            <div class="info-value" id="pairs-left">8</div>
        </div>
    </div>
    
    <div class="game-container" id="game-board"></div>
    
    <div class="controls">
        <button id="restart-btn">é‡æ–°å¼€å§‹</button>
        <button id="hint-btn">æç¤º</button>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>æ­å–œä½ èµ¢äº†ï¼</h2>
            <p>ä½ ç”¨äº† <span id="final-time">0</span> ç§’å’Œ <span id="final-moves">0</span> æ­¥å®Œæˆäº†æ¸¸æˆï¼</p>
            <button id="play-again-btn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆé…ç½®
            const config = {
                totalPairs: 8,
                symbols: ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ‘', 'ğŸ¥', 'ğŸ‰', 'ğŸ‹', 'ğŸ¥¥', 'ğŸ¥­'],
                gameBoard: document.getElementById('game-board'),
                timerElement: document.getElementById('timer'),
                movesElement: document.getElementById('moves'),
                pairsLeftElement: document.getElementById('pairs-left'),
                restartButton: document.getElementById('restart-btn'),
                hintButton: document.getElementById('hint-btn'),
                winMessage: document.getElementById('win-message'),
                finalTime: document.getElementById('final-time'),
                finalMoves: document.getElementById('final-moves'),
                playAgainButton: document.getElementById('play-again-btn')
            };
            
            // æ¸¸æˆçŠ¶æ€
            let gameState = {
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                timer: 0,
                timerInterval: null,
                canFlip: true,
                isGameStarted: false
            };
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                gameState.cards = [];
                gameState.flippedCards = [];
                gameState.matchedPairs = 0;
                gameState.moves = 0;
                gameState.timer = 0;
                gameState.canFlip = true;
                gameState.isGameStarted = false;
                
                // æ¸…é™¤è®¡æ—¶å™¨
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                }
                
                // æ›´æ–°UI
                config.timerElement.textContent = '0';
                config.movesElement.textContent = '0';
                config.pairsLeftElement.textContent = config.totalPairs;
                config.winMessage.classList.remove('show');
                
                // åˆ›å»ºå¡ç‰‡
                createCards();
                
                // æ¸²æŸ“å¡ç‰‡
                renderCards();
            }
            
            // åˆ›å»ºå¡ç‰‡
            function createCards() {
                // é€‰æ‹©ç¬¦å·
                const selectedSymbols = config.symbols.slice(0, config.totalPairs);
                
                // åˆ›å»ºå¡ç‰‡å¯¹
                const cardPairs = [...selectedSymbols, ...selectedSymbols];
                
                // æ´—ç‰Œ
                shuffleArray(cardPairs);
                
                // åˆ›å»ºå¡ç‰‡å¯¹è±¡
                gameState.cards = cardPairs.map((symbol, index) => ({
                    id: index,
                    symbol: symbol,
                    isFlipped: false,
                    isMatched: false
                }));
            }
            
            // æ¸²æŸ“å¡ç‰‡
            function renderCards() {
                config.gameBoard.innerHTML = '';
                
                gameState.cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    if (card.isFlipped || card.isMatched) {
                        cardElement.classList.add('flipped');
                    }
                    
                    cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">${card.symbol}</div>
                        </div>
                    `;
                    
                    cardElement.addEventListener('click', () => flipCard(card));
                    config.gameBoard.appendChild(cardElement);
                });
            }
            
            // ç¿»è½¬å¡ç‰‡
            function flipCard(card) {
                // å¦‚æœæ¸¸æˆæœªå¼€å§‹ï¼Œå¼€å§‹è®¡æ—¶
                if (!gameState.isGameStarted) {
                    startTimer();
                    gameState.isGameStarted = true;
                }
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç¿»è½¬
                if (!gameState.canFlip || card.isFlipped || card.isMatched) {
                    return;
                }
                
                // ç¿»è½¬å¡ç‰‡
                card.isFlipped = true;
                gameState.flippedCards.push(card);
                
                // æ›´æ–°UI
                renderCards();
                
                // æ£€æŸ¥æ˜¯å¦ç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡
                if (gameState.flippedCards.length === 2) {
                    gameState.canFlip = false;
                    gameState.moves++;
                    config.movesElement.textContent = gameState.moves;
                    
                    // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                    checkForMatch();
                }
            }
            
            // æ£€æŸ¥åŒ¹é…
            function checkForMatch() {
                const [card1, card2] = gameState.flippedCards;
                
                if (card1.symbol === card2.symbol) {
                    // åŒ¹é…æˆåŠŸ
                    card1.isMatched = true;
                    card2.isMatched = true;
                    gameState.matchedPairs++;
                    
                    // æ›´æ–°å‰©ä½™é…å¯¹
                    config.pairsLeftElement.textContent = config.totalPairs - gameState.matchedPairs;
                    
                    // æ¸…ç©ºå·²ç¿»è½¬å¡ç‰‡
                    gameState.flippedCards = [];
                    gameState.canFlip = true;
                    
                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                    checkGameEnd();
                } else {
                    // ä¸åŒ¹é…ï¼Œç¿»è½¬å›å»
                    setTimeout(() => {
                        card1.isFlipped = false;
                        card2.isFlipped = false;
                        gameState.flippedCards = [];
                        gameState.canFlip = true;
                        renderCards();
                    }, 1000);
                }
            }
            
            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            function checkGameEnd() {
                if (gameState.matchedPairs === config.totalPairs) {
                    // æ¸¸æˆç»“æŸ
                    clearInterval(gameState.timerInterval);
                    
                    // æ˜¾ç¤ºèƒœåˆ©æ¶ˆæ¯
                    config.finalTime.textContent = gameState.timer;
                    config.finalMoves.textContent = gameState.moves;
                    
                    setTimeout(() => {
                        config.winMessage.classList.add('show');
                    }, 500);
                }
            }
            
            // å¼€å§‹è®¡æ—¶
            function startTimer() {
                gameState.timerInterval = setInterval(() => {
                    gameState.timer++;
                    config.timerElement.textContent = gameState.timer;
                }, 1000);
            }
            
            // æ´—ç‰Œå‡½æ•°
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // æç¤ºåŠŸèƒ½
            function showHint() {
                if (!gameState.isGameStarted || gameState.flippedCards.length > 0) {
                    return;
                }
                
                // æ‰¾åˆ°æ‰€æœ‰æœªåŒ¹é…çš„å¡ç‰‡
                const unmatchedCards = gameState.cards.filter(card => !card.isMatched && !card.isFlipped);
                
                if (unmatchedCards.length < 2) return;
                
                // éšæœºé€‰æ‹©ä¸€å¯¹æœªåŒ¹é…çš„å¡ç‰‡
                const firstCard = unmatchedCards[Math.floor(Math.random() * unmatchedCards.length)];
                const secondCard = unmatchedCards.find(card => 
                    card.id !== firstCard.id && card.symbol === firstCard.symbol
                );
                
                if (!secondCard) return;
                
                // çŸ­æš‚æ˜¾ç¤ºè¿™å¯¹å¡ç‰‡
                firstCard.isFlipped = true;
                secondCard.isFlipped = true;
                renderCards();
                
                setTimeout(() => {
                    firstCard.isFlipped = false;
                    secondCard.isFlipped = false;
                    renderCards();
                }, 1000);
            }
            
            // äº‹ä»¶ç›‘å¬
            config.restartButton.addEventListener('click', initGame);
            config.hintButton.addEventListener('click', showHint);
            config.playAgainButton.addEventListener('click', initGame);
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
    </script>
</body>
